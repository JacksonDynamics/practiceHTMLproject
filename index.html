    <section id="project">
        <h2>Find your Local City Neighborhood Projects At a Glance</h2>
        <!-- Create a form here -->
        <form class="form-container">
            <div class="item">
              <label for="location">Enter City</label>
              <input 
                id="location" 
                type="text" 
                name="location"
                autofocus="on"
                maxlength="30"
                required
                placeholder="City Name"
              />
            </div>
            <div class="item">
              <label for="start">Start Date</label>
              <input 
                id="start" 
                type="date" 
                name="start"
                required
              />
            </div>
            <div class="item">
              <label for="finish">Finish</label>
              <input 
                id="finish" 
                type="date" 
                name="finish"
                required
              />
            </div>
