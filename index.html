    <section id="project">
        <h2>Find your Local City Neighborhood Projects At a Glance</h2>
        <!-- Create a form here -->
        <form action="project.html" method="GET" class="form-container">
            
            <!-- <div class="item">

            <div class="item">
              <label for="cityChoice">City Construction Project</label>
              <select name="cityChoice" id="cityChoice" required>
                <option value="" selected>City Choice</option>
                <option value="slc-UT">Salt Lake, UT</option>
                <option value="co-OH">Columbus, OH</option>
                <option value="raleigh-NC">Raleigh, NC</option>
                <option value="baltimore-MD">Baltimore, MD</option>
                <option value="WS-NC">Winston-Salem, NC</option>
              </select>
            </div>

            <!-- <h2>OR</h2> -->

            <div class="item">
              <label for="location">OR &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Enter Zip</label>
              <input 
                id="location" 
                type="text" 
                name="location"
                autofocus="on"
                maxlength="5"
                placeholder="Zip Code"
              />
            </div>

            <div>
              <button type="submit" onclick="show()" id="btnID">Search</button>
            </div>
      
        </form>

    </section>
